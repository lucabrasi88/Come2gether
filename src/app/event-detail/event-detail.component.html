<div *ngIf="event">
    <h2>{{event.name | uppercase}} Details</h2>
        <div><span>name: </span>{{event.name}}</div>
        <div>
            <label>name:
                <input [(ngModel)]="event.name" placeholder="name"/>
            </label>
        </div>
</div>
<button (click)="save()">Save</button>
<button (click)="goBack()">Go back</button>
